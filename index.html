<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SlopeScout</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

    <!-- Firebase SDK -->
    <script type="module">
        import { auth } from './assets/firebase/config.js';
        import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";
    
        console.log("Firebase loaded.");
    
        onAuthStateChanged(auth, (user) => {
            const loadingScreen = document.getElementById("loading-screen");
            const profilePic = document.getElementById("profile-pic");
            const profileName = document.getElementById("profile-name");
            const authLink = document.getElementById("auth-link");
    
            if (user) {
                profilePic.src = user.photoURL || "assets/images/blankperson.png";
                profileName.textContent = user.displayName || "My Profile";
                authLink.textContent = "Logout";
                authLink.href = "#";
                authLink.onclick = () => {
                    signOut(auth).then(() => location.reload());
                    return false;
                };
            } else {
                profilePic.src = "assets/images/blankperson.png";
                profileName.textContent = "Profile";
                authLink.textContent = "Sign Up / Login";
                authLink.href = "assets/pages/sign-up_login.html";
            }
    
            // Hide loading screen after Firebase loads
            if (loadingScreen) loadingScreen.style.display = "none";
        });
    
        // Failsafe timeout in case Firebase is slow
        setTimeout(() => {
            const loadingScreen = document.getElementById("loading-screen");
            if (loadingScreen) loadingScreen.style.display = "none";
        }, 5000);
    </script>
    
</head>
<body>

<!-- Loading Screen -->
<div id="loading-screen">
    <span>Loading...</span>
</div>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="index.html">SlopeScout</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="assets/pages/getting_started.html">Getting Started</a></li>
                <li class="nav-item"><a class="nav-link" href="assets/pages/explore.html">Explore</a></li>

                <!-- Profile Dropdown -->
                <li class="nav-item profile-nav">
                    <a class="nav-link profile-container" href="assets/pages/profile.html">
                        <img id="profile-pic" src="assets/images/blankperson.png" alt="Profile" class="profile-img">
                        <span id="profile-name">Profile</span>
                    </a>
                    <div class="profile-dropdown">
                        <a id="auth-link" href="assets/pages/sign-up_login.html">Sign Up / Login</a>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Home Content -->
<section class="text-center p-5">
    <div class="container">
        <h1 class="display-4">Welcome to SlopeScout</h1>
        <p class="lead">Gear up and explore the slopes in real-time with trails, and lift updates, adventure can't wait!</p>
        <img src="assets/images/slopescout-explore.webp" alt="SlopeScout" class="rounded-circle" width="150">
    </div>
</section>

<!-- Footer -->
<footer class="text-center">
    <div class="container">
        <p class="mb-1">&copy; 2025 SlopeScout. All Rights Reserved.</p>
    </div>
</footer>

</body>
</html>
