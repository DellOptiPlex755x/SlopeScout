<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SlopeScout</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

    <!-- Firebase SDK -->
    <script type="module">
        import { auth } from './assets/firebase/config.js';
        import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";

        console.log("Firebase loaded.");

        onAuthStateChanged(auth, (user) => {
            const profilePic = document.getElementById("profile-pic");
            const profileName = document.getElementById("profile-name");
            const profileDropdown = document.getElementById("profile-dropdown");

            if (user) {
                profilePic.src = user.photoURL || "assets/images/defaultprofile.png";
                profileName.textContent = user.displayName || "My Profile";

                // Show dropdown menu with profile options
                profileDropdown.innerHTML = `
                    <a href="assets/pages/profile.html">View Profile</a>
                    <a id="logout-link" href="#">Logout</a>
                `;

                document.getElementById("logout-link").addEventListener("click", (e) => {
                    e.preventDefault();
                    signOut(auth).then(() => location.reload());
                });
            } else {
                profilePic.src = "assets/images/defaultprofile.png";
                profileName.textContent = "Profile";

                // Show Sign Up/Login dropdown
                profileDropdown.innerHTML = `
                    <a href="assets/pages/sign-up_login.html">Sign Up / Login</a>
                `;
            }
        });

        // Failsafe timeout in case Firebase is slow
        setTimeout(() => {
            document.getElementById("loading-screen").style.display = "none";
        }, 500);
    </script>

    <style>
        /* Profile Dropdown */
        .profile-nav {
            position: relative;
            cursor: pointer;
        }

        .profile-dropdown {
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            display: none;
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 8px 12px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            min-width: 180px;
            white-space: nowrap;
        }

        .profile-nav:hover .profile-dropdown {
            display: block;
        }

        .profile-dropdown a {
            display: block;
            padding: 8px;
            text-decoration: none;
            color: blue;
            font-weight: bold;
            font-size: 14px;
        }

        .profile-dropdown a:hover {
            background-color: #f8f9fa;
            border-radius: 5px;
        }

        .profile-img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 8px;
        }

        .profile-container {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: black;
            padding: 5px 10px;
        }

        .profile-container:hover {
            text-decoration: none;
            color: black;
        }
    </style>
</head>
<body>

<!-- Loading Screen -->
<div id="loading-screen">
    <span>Loading...</span>
</div>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="index.html">SlopeScout</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="assets/pages/getting_started.html">Getting Started</a></li>
                <li class="nav-item"><a class="nav-link" href="assets/pages/explore.html">Explore</a></li>

                <!-- Profile Dropdown -->
                <li class="nav-item profile-nav">
                    <a class="nav-link profile-container">
                        <img id="profile-pic" src="assets/images/defaultprofile.png" alt="Profile" class="profile-img">
                        <span id="profile-name">Profile</span>
                    </a>
                    <div id="profile-dropdown" class="profile-dropdown"></div>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Home Content -->
<section class="text-center p-5">
    <div class="container">
        <h1 class="display-4">Welcome to SlopeScout</h1>
        <p class="lead">Gear up and explore the slopes in real-time with trails, and lift updates, adventure can't wait!</p>
        <img src="assets/images/slopescout-explore.webp" alt="SlopeScout" class="rounded-circle" width="150">
    </div>
</section>

<!-- Footer -->
<footer class="text-center">
    <div class="container">
        <p class="mb-1">&copy; 2025 SlopeScout. All Rights Reserved.</p>
    </div>
</footer>

</body>
</html>
